@(message: String)


<!DOCTYPE html>

<html>
    <head>
        <title>@message</title>

            <!-- libraries -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/lib/normalize.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/lib/960.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/lib/animate.css")">
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>

            <!-- page specifics -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/home.css")">
        <script src="@routes.Assets.at("javascripts/home.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="navbar">
            <div class="navhalf" style="text-align:left">
                <a href="/"><img class="logo" src="@routes.Assets.at("images/logo.jpg")" /></a>
            </div><div class="navhalf" style="text-align:right">
                <a class="nav-item" href="">登录/注册</a>
            </div>
        </div>
        <div class="jumbotron" style="background-image:url('@routes.Assets.at("images/background.jpg")')">
            <div class="jumbotron-cover">
                <div class="container_12">
                    <div id="jumbotron-text" class="grid_8 jumbotron-text" >
                        <h1 style="margin-bottom: 50px;">最真实的申请数据</h1>
                        <h2 style="margin-bottom: 50px;">看录取，最好的留学生申请数据库</h2>
                        <form id="search">
                            <input id="search_school_box" placeholder="输入感兴趣的学校, 查看录取申请" />
                            <div id="search_submit" >
                                &nbsp&nbsp<i class="fa fa-search" aria-hidden="true" style="line-height:32px;color:inherit;
                                    font-size: 22px;"></i>
                            </div>
                        </form>
                    </div>
                    <div class="grid_4">
                        <div id="login">
                            <div id="login-container">
                                <p>微信扫一扫即刻登录</p>
                                <img src="@routes.Assets.at("images/qrcode.jpeg")" style="width: 100%" />
                                <div id="login-horizontal"></div>
                                <p style="margin-top: 10px;margin-bottom:5px;">新用户注册</p>
                                <form id="allInOne">
                                    <input type="email" placeholder="您的常用邮箱" id="username" />
                                    <input type="password" placeholder="密码" id="password" />
                                    <div id="button_container">
                                        <div id="signup" class="button" onclick="register();">注册</div><div id="signin" onclick="login();" class="button">登录</div>
                                    </div>
                                </form>
                                <div id="warning"></div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <div class="showMore" id="showMore">
                <i class="fa fa-angle-down" style="font-size: 100px;" aria-hidden="true"></i>
            </div>
        </div>
        <div class="placeholder" style="height: 1000px;">
        </div>
    </body>
</html>
